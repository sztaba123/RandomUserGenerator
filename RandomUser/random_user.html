<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="random_user.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customAlert.css">
</head>
<body class="">
    <header class="bg-gradient-primary text-white text-center py-5 mb-0 position-relative" style="background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" width="60" height="60" class="me-3 rounded-circle shadow">
            <h1 class="mb-0 fw-bold display-5" style="letter-spacing: 2px;">Random User Generator</h1>
        </div>
        <p class="lead mb-0">Create, view and copy random user profiles with ease!</p>
        <span class="position-absolute top-0 end-0 m-3 badge bg-warning text-dark fs-6 shadow">v1.0</span>
    </header>
    <main class="container mt-0 pt-5">
        <div class="row justify-content-center ">
            <div class="col-md-5 d-flex flex-column align-items-center mb-4">
                <div class="card shadow w-100 " class="card">
                    <div class="card-body text-center " >
                        <h5 class="card-title" id="username"></h5>
                        <div class="mb-3">
                            <!-- Placeholder for photo -->
                            <img src="" class="rounded-circle img-fluid shadow photo-border" alt="user-photo" id="user-photo">
                        </div>
                        <div class="mb-3">
                                <h5 class="card-title text-center" id="data-tittle">User Data</h5>
                            <!-- Placeholder for user data -->
                            <ul class="list-group list-group-flush data-list">
                                <li class="list-group-item d-flex align-items-center">
                                    <div class="row w-100 align-items-center">
                                        <div class="col-1 text-center">
                                            <i class="bi bi-person-fill text-primary"></i>
                                        </div>
                                        <div class="col-4 fw-semibold">First Name:</div>
                                        <div class="col-7 fw-semibold" id="name"></div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex align-items-center">
                                    <div class="row w-100 align-items-center">
                                        <div class="col-1 text-center">
                                            <i class="bi bi-person-badge-fill text-info"></i>
                                        </div>
                                        <div class="col-4 fw-semibold">Last Name:</div>
                                        <div class="col-7 fw-semibold" id="surname"></div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex align-items-center">
                                    <div class="row w-100 align-items-center">
                                        <div class="col-1 text-center">
                                            <i class="bi bi-envelope-fill text-success"></i>
                                        </div>
                                        <div class="col-4 fw-semibold">Email:</div>
                                        <div class="col-7 fw-semibold" id="email"></div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex align-items-center">
                                    <div class="row w-100 align-items-center">
                                        <div class="col-1 text-center">
                                            <i class="bi bi-telephone-fill text-warning"></i>
                                        </div>
                                        <div class="col-4 fw-semibold">Phone:</div>
                                        <div class="col-7 fw-semibold" id="phone"></div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex align-items-center">
                                    <div class="row w-100 align-items-center">
                                        <div class="col-1 text-center">
                                            <i class="bi bi-geo-alt-fill text-danger"></i>
                                        </div>
                                        <div class="col-4 fw-semibold">Country:</div>
                                        <div class="col-7 fw-semibold" id="country"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="buttons text-center">
                        <button class="btn btn-primary btn-concave m-2 px-4 py-2 rounded-pill shadow-sm" id="generate-user" onclick="generateRandomUser()">
                            <i class="bi bi-person-plus"></i> Generate Random User
                        </button>
                        <button class="btn btn-success btn-concave m-2 px-4 py-2 rounded-pill shadow-sm" id="copy-data" onclick="copyUserData()">
                            <i class="bi bi-clipboard"></i> Copy User Data
                        </button>
                        <button class="btn btn-info btn-concave m-2 px-4 py-2 rounded-pill shadow-sm" id="copy-photo" onclick="copyUserPhoto()">
                            <i class="bi bi-image"></i> Copy User Photo
                        </button>
                    </div>
                    <!-- Add Bootstrap Icons CDN in <head> if not already included -->
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
                </div>
                
            </div>
            
        </div>
    </main>

    <!-- Custom Alert Modal -->
    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div class="custom-alert">
            <h3>âœ… Success!</h3>
            <p id="alertMessage">User data copied to clipboard!</p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
